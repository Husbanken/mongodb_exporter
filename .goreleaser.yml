# This is an goreleaser.yaml file which builds mongodb_exporter releases.
# Make sure to check the documentation at http://goreleaser.com
# You can run it locally or with your CI, but you should use `make release` or `make snapshot` commands
# because some init steps should be done before it runs.
builds:
  - binary: mongodb_exporter
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - netbsd
    goarch:
      - 386
      - amd64
      - arm
      - arm64
    ignore:
      - goos: darwin
        goarch: arm
      - goos: netbsd
        goarch: arm
      - goos: darwin
        goarch: arm64
      - goos: netbsd
        goarch: arm64
    flags:
      - -v
      - -a
      - -tags=netgo
    # We don't use internal `GoReleaser` variables because of consistency with `Makefile` and
    # because we can't change it behaviour.
    ldflags: |
        -X {{.Env.GO_PACKAGE}}/vendor/github.com/prometheus/common/version.Version={{.Env.APP_VERSION}}
        -X {{.Env.GO_PACKAGE}}/vendor/github.com/prometheus/common/version.Revision={{.Env.APP_REVISION}}
        -X {{.Env.GO_PACKAGE}}/vendor/github.com/prometheus/common/version.Branch={{.Env.TRAVIS_BRANCH}}
        -X {{.Env.GO_PACKAGE}}/vendor/github.com/prometheus/common/version.BuildUser={{.Env.USER}}@{{.Env.TRAVIS_APP_HOST}}
        -X {{.Env.GO_PACKAGE}}/vendor/github.com/prometheus/common/version.BuildDate={{.Env.BUILD_TIME}}
archive:
  name_template: "{{ .ProjectName }}-{{ .Env.APP_VERSION }}.{{ .Os }}-{{ .Arch }}"
checksum:
  name_template: '{{ .ProjectName }}-{{ .Env.APP_VERSION }}-checksums.txt'
snapshot:
  name_template: "{{ .ShortCommit }}"
changelog:
  skip: true
release:
  github:
    owner: percona
    name: mongodb_exporter
  draft: true
  prerelease: auto
