# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    #- make check-vendor-synced
builds:
  - binary: mongodb_exporter
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - netbsd
    goarch:
      - 386
      - amd64
      - arm
      - arm64
    ignore:
      - goos: darwin
        goarch: arm
      - goos: netbsd
        goarch: arm
      - goos: darwin
        goarch: arm64
      - goos: netbsd
        goarch: arm64
    flags:
      - -v
      - -a
      - -tags=netgo
    ldflags: |
        -X {{.Env.GO_PACKAGE}}/vendor/github.com/prometheus/common/version.Version={{.Env.APP_VERSION}}
        -X {{.Env.GO_PACKAGE}}/vendor/github.com/prometheus/common/version.Revision={{.Env.APP_REVISION}}
        -X {{.Env.GO_PACKAGE}}/vendor/github.com/prometheus/common/version.Branch={{.Env.TRAVIS_BRANCH}}
        -X {{.Env.GO_PACKAGE}}/vendor/github.com/prometheus/common/version.BuildUser={{.Env.USER}}@{{.Env.TRAVIS_APP_HOST}}
        -X {{.Env.GO_PACKAGE}}/vendor/github.com/prometheus/common/version.BuildDate={{.Env.BUILD_TIME}}
archive:
  replacements:
    darwin: Darwin
    linux: Linux
    netbsd: NetBSD
    386: i386
    amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .ShortCommit }}"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
release:
  # Repo in which the release will be created.
  # Default is extracted from the origin remote URL.
  github:
    owner: percona
    name: mongodb_exporter

  # If set to true, will not auto-publish the release.
  # Default is false.
  draft: true

  # If set to auto, will mark the release as not ready for production
  # in case there is an indicator for this in the tag e.g. v1.0.0-rc1
  # If set to true, will mark the release as not ready for production.
  # Default is false.
  prerelease: auto
